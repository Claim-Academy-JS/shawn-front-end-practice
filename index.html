<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Shawn's Website Example</title>
<!-- Always put normalize first so that we can override it if we want(CASCADE) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="flex flex--justify-content-center">
      <!-- h1 and title should be same for SEO -->
      <h1 class="screen-reader-text">Shawn's Website Example</h1>
      <img src="https://milspecretail.com/wp-content/uploads/2019/08/radian-logo.png" alt="Radian Logo">
    </header>

    <nav>
      <ul class="flex">
        <li><a href="#">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <!-- 'id' is only ONCE PER PAGE -->
      <div id="cta" class="flex--column flex--align-items-center flex--justify-content-center">
        <div class="bg-trans text--align">
        <p>This is an example tag for my website</p>
        <a href="gallery.html" class="button">Check out my pictures!</a>
        </div>
      </div>
      <!-- (section>(figure>img+figcaption)+a+p)*3 -->
      <section class=".flex">
        <figure>
          <img src="https://www.harriscountyga.gov/wp-content/uploads/2019/08/Forrest-400x300.jpg" class = "img--responsive" alt="">
          <figcaption class="text--align">Learn More About My Example Website!</figcaption>
        </figure>
        <a href="" class="button">Learn More</a>
        <p></p>
      </section>

      <section class=".flex">
        <figure>
          <img src="https://cdn.listingphotos.sierrastatic.com/pics2x/v1582850311/42/42_MDSM167934_100.jpg" class = "img--responsive" alt="">
          <figcaption class="text--align">Learn More About My Example Website!</figcaption>
        </figure>
        <a href=""class="button">Learn More</a>
        <p></p>
      </section>

      <section class=".flex">
        <figure>
          <img class="img--responsive"src="https://source.unsplash.com/random" alt="">
          <figcaption class="text--align">Learn More About My Example Website!</figcaption>
        </figure>
        <a href="" class="button">Learn More</a>
        <p></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2020 Shawn Humphreys LLC.</p>
      <!-- ul>(li.a)*4 -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
